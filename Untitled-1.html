<!DOCtype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Formulaires standards</title>
    <style>
        #comm {
            width: 20rem;
            height: 10rem;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;"> 
        Nous lanconçons une grande enquete sur les anciens stagaires 
    </h1>

    <p style="text-align: center;">
        <b>merci de nous répondre</b>
    </p>

    <form method="get" action="http://www.afpa.fr">
        <p>
            <input type="text" name="le_nom" id="le_nom" required/> <label for="le_nom">Votre nom</label> 
        </p>
        <p>
            <input type="text" name="le_prenom" id="le_prenom"/> <label for="le_prenom">Votre prénom</label> 
        <p>
            <input type="text" name="date_de_naissance" id="date_de_naissance"/> <label for="date_de_naissance">Votre date de naissance</label> 
        </p>
        <p>
            <input type="text" name="adresse" id="adresse"/> <label for="adresse">Votre address</label> 
        </p>
        <p>
            <input type="text" name="ville" id="ville"/> <label for="ville">Votre ville</label> 
        </p>
        <p>
            <input type="text" name="code_postale" id="code_postale"/> <label for="code_postale">Votre code postale</label> 
        </p>
        <p>
            <input type="text" name="e_mail" id="e_mail"/> <label for="e_mail">Votre adresse mail</label> 
        </p>
        <input type="radio" name="gender" value="homme" /> Vous etes un homme
        <input type="radio" name="gender" value="femme" /> Vous etes une femme
        <br>
        <select>
            <option value="dev">Developpeur</option>
            <option value="ana">Analyste</option>
            <option value="chef">Chef de projet</option>
            <option value="autre">Autre</option>
        </select>
        <p>
            <input type="text" name="autre" id="autre"/> <label for="autre"> Si vous avez répondu autre, précisez.</label> 
        </p>
        <select>
            <option value="-1000"> &lt; 1000 €</option>
            <option value="1000_1500">>1000 € et &lt; 1500 €</option>
            <option value="1500_2000">>1500 € et &lt; 2000 € </option>
            <option value="+2000">>2000 €</option>
        </select>
        <p>
            <input type="text" name="annee_stage" id="annee_stage"/> <label for="annee_stage"> En quelle année avez-vous suivi le stage AFPA ? </label>
        </p>
        <p>
            <textarea id="comm" placeholder="Vos commentaires"></textarea>
        </p>
        <p style="font-size: medium;"><b> Merci d'avoir répondu au questionnaire</b></p>

        <button type="submit" style="color: green;"  >valider</button>
        <button type="reset" style="color: red;" >annuler</button>
    </form>
</body>

</html>
